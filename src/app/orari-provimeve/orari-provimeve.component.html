<a routerLink="/menu" class="previous round">&#8249;</a>

<div class="container">
  <div class="form-group form-inline">
    <label for="klasa">Dega: </label>
    <select (change)="onChangeDega($event.target.value)" style="margin-left: 20px;" name="klasa" id="klasa">
      <option value="">--</option>
      <option *ngFor="let item of degaSearchData" value="{{item}}">{{item}}</option>
    </select>

    <label style="margin-left: 20px;" for="viti">Viti: </label>
    <select (change)="onChangeViti($event.target.value)" style="margin-left: 10px;" name="viti" id="viti">
      <option value="">--</option>
      <option *ngFor="let item of vitiSearchData" value="{{item}}">{{item}}</option>
    </select>

    <label style="margin-left: 20px;" for="paraleli">Paraleli: </label>
    <select (change)="onChangeParaleli($event.target.value)" style="margin-left: 10px;" name="paraleli" id="paraleli">
      <option value="">--</option>
      <option *ngFor="let item of paraleliSearchData" value="{{item}}">{{item}}</option>
    </select>

    <button (click)="getFilteredData()" style="margin-left: 20px;">Kerko</button>
  </div>
  <table style="margin-top: 30px;" class="table">
    <thead>
      <tr>
        <th scope="col">Data</th>
        <th scope="col">Ora</th>
        <th scope="col">Dega</th>
        <th scope="col">Lenda</th>
        <th scope="col">VitiLenda</th>
        <th scope="col">VitiStudent</th>
        <th scope="col">Paraleli</th>
        <th scope="col">Klasa1</th>
        <th scope="col">Klasa2</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of tableData">
        <td>{{row.data}}</td>
        <td>{{row.ora}}</td>
        <td>{{row.dega}}</td>
        <td>{{row.lenda}}</td>
        <td>{{row.vitiLenda}}</td>
        <td>{{row.vitiStudent}}</td>
        <td>{{row.paraleli}}</td>
        <td>{{row.klasa1}}</td>
        <td>{{row.Klasa2}}</td>
      </tr>
    </tbody>
  </table>
</div>
